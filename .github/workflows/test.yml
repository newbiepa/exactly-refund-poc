name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Configure RPC endpoint
        env:
          OPTIMISM_RPC_URL: ${{ secrets.OPTIMISM_RPC_URL }}
        run: |
          if [ -n "$OPTIMISM_RPC_URL" ]; then
            echo "Using custom RPC endpoint from secrets"
            sed -i "s|optimism = \".*\"|optimism = \"$OPTIMISM_RPC_URL\"|" foundry.toml
          else
            echo "Using default RPC endpoint from foundry.toml"
          fi

      - name: Run Forge tests
        timeout-minutes: 10
        run: forge test -vvv
